<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <H2>loops in javascript</H2>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        var fruits = ["kiwi", "banana", "mango"];
        document.getElementById("p1").innerHTML = fruits;
        var text = "";
        for (var i = 0; i < fruits.length; i++) { text += fruits[i] + "<br>" }
        document.getElementById("p2").innerHTML = text;
    </script>
</body>

</html>
