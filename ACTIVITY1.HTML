<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>methods in javascript</h2>
    <script>
        var str = "hello";
        document.write(str.toUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith("h"));
        var patt = RegExp("ing");
        document.write("<br>");
        document.write(patt.test(str));
        document.write("<br>");
        document.write(Math.floor(Math.random() * 100));



    </script>
</body>

</html>
